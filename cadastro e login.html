<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu blog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    article {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    .btn-curtir {
      background-color: #555;
      color: white;
      cursor: pointer;
      border-radius: 20px;
    }
    .form-box {
      background-color: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    #usuario-logado {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div id="botao-perfil">
    <a href="perfil.html">üë§ </a>
  </div>
  <header>
    <h1>Meu Blog</h1>
    <p>esse blog conta um pouquinho de mim</p>
    <p id="usuario-logado"></p>
    <nav>
      <span id="nav-publico">
        <a href="#" onclick="mostrarSessao('login')">Login</a>
        <a href="#" onclick="mostrarSessao('cadastro')">Cadastro</a>
      </span>
      <span id="nav-logado" style="display: none;">
        <a href="cadastro e login.html">In√≠cio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="#" onclick="logout()">Sair</a>
      </span>
    </nav>
  </header>

  <div id="sessao-cadastro" class="form-box" style="display:none;">
    <h3>Cadastro</h3>
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <div id="sessao-login" class="form-box" style="display:none;">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="E-mail"><br>
    <input type="password" id="loginSenha" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <main id="posts"></main>

  <footer>
    <p>Feito por algu√©m.</p>
  </footer>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [
      {
        titulo: "Primeiro Post",
        data: new Date().toLocaleDateString(),
        conteudo: "Esse √© o meu primeiro post no blog. Estou aprendendo a programar e t√° sendo muito divertido!"
      }
    ];

    let curtidas = JSON.parse(localStorage.getItem("curtidas")) || {};
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    let usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

    function mostrarSessao(sessao) {
      document.getElementById("sessao-login").style.display = sessao === "login" ? "block" : "none";
      document.getElementById("sessao-cadastro").style.display = sessao === "cadastro" ? "block" : "none";
    }

    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !email.includes("@") || senha.length < 4) {
        alert("Preencha corretamente todos os campos!");
        return;
      }

      if (usuarios.some(u => u.email === email)) {
        alert("E-mail j√° cadastrado!");
        return;
      }

      usuarios.push({ nome, email, senha });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      alert("Cadastro realizado com sucesso!");
      mostrarSessao("login");
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginSenha").value;

      const usuario = usuarios.find(u => u.email === email && u.senha === senha);
      if (!usuario) {
        alert("Login inv√°lido!");
        return;
      }

      usuarioLogado = usuario;
      localStorage.setItem("usuarioLogado", JSON.stringify(usuarioLogado));
      alert("Login realizado com sucesso!");
      mostrarSessao("");
      mostrarPosts();
      atualizarNavegacao();
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      usuarioLogado = null;
      mostrarPosts();
      atualizarNavegacao();
    }

    function atualizarNavegacao() {
      const navPublico = document.getElementById("nav-publico");
      const navLogado = document.getElementById("nav-logado");
      const nomeUsuario = document.getElementById("usuario-logado");

      if (usuarioLogado) {
        navPublico.style.display = "none";
        navLogado.style.display = "inline";
        nomeUsuario.textContent = `Bem-vindo, ${usuarioLogado.nome}!`;
      } else {
        navPublico.style.display = "inline";
        navLogado.style.display = "none";
        nomeUsuario.textContent = "";
      }
    }

    function curtir(index) {
      if (!usuarioLogado) {
        alert("Voc√™ precisa estar logado para curtir.");
        return;
      }

      const chave = `${usuarioLogado.email}-${index}`;
      if (curtidas[chave]) {
        alert("Voc√™ j√° curtiu esse post.");
        return;
      }

      curtidas[chave] = true;
      localStorage.setItem("curtidas", JSON.stringify(curtidas));
      mostrarPosts();
    }

    function mostrarPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const chave = usuarioLogado ? `${usuarioLogado.email}-${index}` : null;
        const totalCurtidas = Object.keys(curtidas).filter(k => k.endsWith(`-${index}`)).length;

        container.innerHTML += `
          <article>
            <h2>${post.titulo}</h2>
            <p><em>${post.data}</em></p>
            <p>${post.conteudo}</p>
            <button class="btn-curtir" onclick="curtir(${index})">‚ù§Ô∏è Curtir (${totalCurtidas})</button>
          </article>
        `;
      });
    }

    mostrarPosts();
    atualizarNavegacao();
  </script>
</body>
</html>
